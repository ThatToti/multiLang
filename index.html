<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE> Check Browser Language </TITLE>
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">

    <script>
        function popupBrowserLang() {
            document.getElementById('app').innerHTML('navigator.language is '+navigator.language);
            document.getElementById('app2').innerHTML('navigator.languages is '+navigator.languages);
            document.getElementById('app3').innerHTML('ie browserlanguage is '+navigator.browswerlanguage);
            document.getElementById('app4').innerHTML('ie userlanguage is '+navigator.userlanguage);
        }
    </script>
</HEAD>

<BODY>
    <div id="app">
        
    </div>
    <div id="app2">

    </div>
    <div id="app3">

    </div>
    <div id="app4">

    </div>
    <div id="app5">

    </div>
    <script>
        popupBrowserLang()
    </script>
</BODY>

</HTML>
